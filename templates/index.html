<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommender</title>
    <link rel="stylesheet" href="static/styles.css">
    <script defer src="static/script.js"></script>
</head>

<body>
    <div class="container">
        <!-- ナビゲーションバー -->
        <nav class="navbar">
            <div class="nav-container">
                <img class="nav-logo" src="static/assets/profile-pic.png" alt="logo">
                <a href="/" class="logo">Mitsuhiro's Music</a>

                <!-- ハンバーガーメニュー -->
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>

                <!-- メニュー -->
        </nav>
        <!-- メインコンテンツ -->
        <div class="main">
            <h2>Mitsuhiro's 音楽レコメンドアプリ</h2>
            <p>あなたにぴったりの音楽をおすすめします！</p>

            <!-- フォーム -->
            <div class="form-section">
                <form id="recommendForm">
                    <label for="situation">シチュエーション:</label>
                    <select id="situation" name="situation" required>
                        <option value="" selected disabled>選択してください</option>
                        <option value="リラックス">☕ リラックス</option>
                        <option value="集中">📖 集中</option>
                        <option value="ドライブ">🚗 ドライブ</option>
                        <option value="パーティー">🎉 パーティー</option>
                        <option value="夜に聴きたい">🌙 夜に聴きたい</option>
                    </select>

                    <label for="genre">ジャンル:</label>
                    <select id="genre" name="genre" required>
                        <option value="" selected disabled>選択してください</option>
                        <option value="pop">Pop</option>
                        <option value="hiphop">HipHop</option>
                        <option value="latin">Latin</option>
                        <option value="punk">Punk</option>
                        <option value="rock">Rock</option>
                        <option value="piano">Piano</option>
                        <option value="jazz">Jazz</option>
                        <option value="blues">Blues</option>
                        <option value="reggae">Reggae</option>
                    </select>

                    <label for="era">年代:</label>
                    <select id="era" name="era" required>
                        <option value="" selected disabled>選択してください</option>
                        <option value="2020年代">2020年代</option>
                        <option value="2010年代">2010年代</option>
                        <option value="2000年代">2000年代</option>
                        <option value="1990年代">1990年代</option>
                        <option value="1980年代">1980年代</option>
                        <option value="1970年代">1970年代</option>
                    </select>

                    <button type="submit">おすすめを取得</button>
                </form>
            </div>

            <!-- 結果表示 -->
            <div class="result-section">
                <div id="loading" class="loading-spinner" style="display:none;"></div>
                <div id="result"></div>
            </div>
        </div>
    </div>
</body>

</html>
